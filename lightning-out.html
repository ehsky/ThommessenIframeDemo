<!DOCTYPE html>
<html>
   <head>
      <script src="https://thommessen--idkontroll.sandbox.my.salesforce.com/lightning/lightning.out.js"></script>
   </head>
   <body>
      <h2>Lightning Out demo</h2>
      <!-- Start Copy Lightning Out -->
      <div data-lightning-out="true"></div>
      <script>
         const appName = "c:IdentityVerificationApp";
         const componentName = "c:identityVerificationWrapper";
         const targetElm = document.querySelector("[data-lightning-out]");
         const componentAttributes = {
           externalReference: "{!$CurrentPage.parameters.extRef}"
         };
         const siteEndpoint =
           "https://identity-verification-dev-ed.develop.my.salesforce-sites.com/idkontrolltest";
         $Lightning.use(appName, function () {
           $Lightning.createComponent(
             componentName,
             componentAttributes,
             targetElm,
             {}
           );
           siteEndpoint;
         });
      </script>
      <!-- End Copy Lightning Out -->
   </body>
</html>
