<!DOCTYPE html>
<html>
   <head>
      <script src="https://thommessen--idkontroll.sandbox.my.site.com/idkontroll/lightning/lightning.out.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style> 
/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}
/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}
</style>
   </head>
   <body>
   <header>
     <h2>Header</h2>
   </header>
      <button onclick=removeSldsStylesFromLightningOut()>Remove Salesforce Styling</button>
      <!-- Start Copy Lightning Out -->
      <div data-lightning-out="true"></div>
      <script>
         const appName = "c:IdentityVerificationApp";
         const componentName = "c:identityVerificationWrapper";
         const targetElm = document.querySelector("[data-lightning-out]");
         const callbackFunction = function (cmp) {
         };
         const siteEndpoint =
           "https://thommessen--idkontroll.sandbox.my.site.com/idkontroll";
         $Lightning.use(appName, function () {
           $Lightning.createComponent(
             componentName,
              {},
             targetElm,
             callbackFunction
           );
           siteEndpoint;
         });
     /**
     * Remove SLDS styles from Lightning Out
     */
    function removeSldsStylesFromLightningOut() {
      const sldsStyles = document.querySelectorAll(
        "link[rel=stylesheet][class=auraCss]"
      );
      sldsStyles.forEach((style) => style.remove());
    }
      </script>
      <!-- End Copy Lightning Out -->
   <footer>
     <p>Footer</p>
   </footer>
   </body>
</html>
